<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <title>NYT Group 2</title>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h3>Search Parameters</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="search-term">Search Term:</label>
                    <input type="text" class="form-control" id="search-term">
                </div>
                <div class="form-group">
                    <label for="numRecords">Number of Records to Retrieve:</label>
                    <input type="text" class="form-control" id="numRecords">
                </div>
                <div class="form-group">
                    <label for="startYr">Start Year (Optional):</label>
                    <input type="text" class="form-control" id="startYr">
                    </div>
                    <div class="form-group">
                    <label for="endYr">End Year (Optional):</label>
                    <input type="text" class="form-control" id="endYr">
                    </div>
            </form>
            <button class="btn btn-primary" id="searchBtn">Search</button>
            <button class="btn btn-primary" id="clearBtn">Clear Results</button>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h3>Top Articles</h3>
        </div>
        <div class="card-body">
            </div>
            </div>
</body>

</html>
